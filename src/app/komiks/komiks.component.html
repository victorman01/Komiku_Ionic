<ion-searchbar [(ngModel)]="searchKey" (ionChange)="search()"></ion-searchbar>
<ion-grid>
  <ion-row>
    <ion-col size="12" size-md="6" size-lg="3" *ngFor="let komik of komiks;let i = index">
      <ion-card routerLink="/isikomik/{{komik.komik_id}}">
        <ion-card-header>
          <ion-card-title style="font-size:25px;">{{komik.judul}}</ion-card-title>
          <p style="font-size: 15px;">Rating: {{komik.rating}}/10<ion-icon name="star" color="warning"></ion-icon></p>
        </ion-card-header>
        <ion-card-content>
          <ion-img class="img-card" src={{komik.poster}}></ion-img>
          <ion-item lines="none">
            <ion-label class="ion-text-end"><ion-icon name="eye-outline"></ion-icon> {{ komik.viewer }}</ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
