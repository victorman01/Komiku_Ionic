<ion-searchbar [(ngModel)]="searchKey" (ionChange)="search()"></ion-searchbar>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let kate of kategori" routerLink="/komiks/{{kate.kategori_id}}">
      <ion-label>{{kate.name}}</ion-label>
      <ion-icon name="arrow-forward" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
